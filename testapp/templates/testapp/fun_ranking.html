<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_ranking.css') }}"/>
    <title>テストページ</title>
</head>
<body class="fun-theme">
  <div class="container mt-4">
    <h2>[FUN] リアルタイムリザルト / Current Ranking</h2>
    <table>
        <thead>
            <tr>
                <th>順位 / RANK</th>
                <th class="team-column">チーム名 / Team</th>
                <th>獲得ポイント / Pt.</th>
            </tr>
        </thead>
        {% for i in range(1,49) %}
        <tr>
            <th>{{ i }}</td> 
            <td class="team-column">{{ sorted_list[i-1][0] }}</td> 
            <td>{{ sorted_list[i-1][1] }}</td>
        </tr>
        {% endfor %}
    </table>
  </div>
  <font size="2">The 3 JudgeSheet Assistant @ Powered by T4 and kaiz</font>
</body>
</html>

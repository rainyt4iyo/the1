<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_test.css') }}"/>
    <title>登録リスト</title>
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <a href="/" class="nav-logo">THE 3</a>
    <ul class="nav-menu">
      <li><a href="/register_player">選手登録</a></li>
      <li><a href="/registered_player_list">選手登録リスト</a></li>
      <li><a href="/register_kadai">課題登録</a></li>
      <li><a href="/registered_kadai_list">課題登録リスト</a></li>
      <li><a href="/">TOP</a></li>
    </ul>
  </div>
</nav>
<div class="container mt-4">
    <h1>選手登録リスト</h1>
    <button class="button-1" onclick="location.href='./register_player'">戻る</button>
    <br>
    <form action="/registered_player_list" method="POST">
    <table border="1" align="center" class="table_design08">
        <thead>
            <tr>
                <th>ID</th> 
                <th>選手ID</th>
                <th>選手カテゴリー</th>
                <th>削除</th>
            </tr>
        </thead>
        {% for i in player %}
        <tr>
            <th>{{ i.id }}</th> 
            <td>{{ i.name }}</td>
            <td>{{ i.category }}</td> 
            <td>
                <button name="action" value={{ i.id }} class="button-2" type="submit">✖</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button class="button-3" name="action" value="nuke" type="submit">⚠全削除⚠</button>
    </form>
    <br>
</div>
</body>
</html>

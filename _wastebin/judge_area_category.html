<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_test.css') }}">
  <title>ジャッジエリア</title>
</head>
<body>

<!-- グローバルナビ -->
<nav class="navbar">
  <div class="nav-container">
    <a href="/" class="nav-logo">THE 3</a>
    <ul class="nav-menu">
      <li><a href="/register_player">選手登録</a></li>
      <li><a href="/registered_player_list">選手登録リスト</a></li>
      <li><a href="/register_kadai">課題登録</a></li>
      <li><a href="/registered_kadai_list">課題登録リスト</a></li>
      <li><a href="/">TOP</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2>ジャッジエリア {{ area }}</h2>

  <!-- カテゴリーボタン -->
  <div class="category-buttons">
    {% for i in ["FUN", "MIDDLE", "OPEN"] %}
      <button class="button-1" onclick="navigateToPage('{{ i }}')">{{ i }}</button>
    {% endfor %}
  </div>

  <!-- 選手一覧 -->
  <h3>カテゴリー: {{ category }} の選手一覧</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>カテゴリー</th>
      </tr>
    </thead>
    <tbody>
      {% for p in players %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.category }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- JS -->
<script>
  function navigateToPage(category) {
    const area = "{{ area }}";
    window.location.href = `/judge/${area}/${category}`;
  }
</script>
</body>
</html>
